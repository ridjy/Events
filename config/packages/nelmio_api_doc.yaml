nelmio_api_doc:
  documentation:
    info:
      title: Gestion d'évènements
      description: API sur la gestion d'évènements + inscription des participants aux évènements
      version: 2.0.0
    components:
      schemas:
        Token:
          type: object
          properties:
            token:
              type: string
              readOnly: true
        Credentials:
          type: object
          properties:
            username:
              type: string
              default: admin
            password:
              type: string
              default: password
      securitySchemes:
        bearerAuth:
          type: apiKey
          in: header
          name: Authorization # or another header name
    security:
      - bearerAuth: []
  areas: # to filter documented areas
    path_patterns:
      - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

